<!DOCTYPE HTML>
<html lang="en">
 <head>
   <style>
     body {
       font-family: Arial;
     }
   .card {
     width: 90%;
     max-width: 470px;
     background: linear-gradient(135deg, #00feba, #5b548a);
     color: #fff;
     margin: 100px auto 0;
     border-radius: 20px;
     padding: 40px 35px;
     text-align: center;
   }
     .search {
       width: 100%;
       display: flex;
       align-items: center;
       justify-content: space-between;
     }
     .search input {
       border: 0;
       outline: 0;
       background: #ebfffc;
       color: #555;
       padding: 10px 25px;
       height: 60px;
       border-radius: 30px;
       flex: 1;
       margin-right: 16px;
       font-size: 18px;
     }
     .search button {
       border: 0;
       outline: 0;
       background: #ebfffc;
       border-radius: 50%;
       width: 60px;
       height: 60px;
       cursor: pointer;
     }
     .search button img {
       width: 16px;
       
     }
   </style>
   <title>
     ULX Weather - The Ultimate Way to view the weather in your location
   </title>
 </head>
 <body>
   <div class="card">
     <div class="search">
       <input type="text" placeholder="Enter city name">
       <button>
         <img src="https://cdn-icons-png.flaticon.com/512/61/61088.png" alt="Search Icon">
       </button>
     </div>
     <div class="weather">
       <img src="https://www.sciline.org/wp-content/uploads/2021/02/cropped-Torrential-Rain-Flooding-and-Climate-Change.jpg" alt="Rain" class="weather-icon">
       <h1 class="temperature">
         22 Degrees Celsius
       </h1>
       
       <h2 class="city">
         New York
       </h2>
       <div class="details">
         <div class="col">
           <img src="https://cdn-icons-png.flaticon.com/512/4148/4148460.png" alt="Humidity">
           <div>
             <p class="Humidity">
               50%
             </p>
             <p>
               Humidity
             </p>
           </div>
         </div>
       </div>
     </div>
   </div>
 </body>
</html>
